<h5 style="font-size:12pt;text-align:right;color:gray;MARGIN-BOTTOM:0.2em;MARGIN-TOP:0.2em;">保尔•艾吕雅</h5><div style="height:2px;max-height:2px;border-top:1px dotted gray;margin-top:0.5em;"></div><div style="font-size:10pt;margin-bottom:0.2em;color:darkgray;margin-left:0.5em;margin-top:0.2em;">2013-02-23 23:34:07</div><div style="font-size:12pt;">
除了爱你我没有别的愿望

一场风暴占满了河谷

一条鱼占满了河

我把你造得像我的孤独一样大

整个世界好让我们躲藏

日日夜夜好让我们互相了解

为了在你的眼睛里不再看到别的

只看到我对你的想象

只看到你的形象中的世界

还有你眼帘控制的日日夜夜
