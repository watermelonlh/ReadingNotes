<html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>海明威作品系列：老人与海.epub</title></head><body><div style="width:90%;max-width:600px;margin:0px auto;padding:5px;font-size:12pt;font-family:Times"><h2 style="font-size:18pt;text-align:right;MARGIN-BOTTOM: 0em;">海明威作品系列：老人与海.epub</h2><h5 style="font-size:12pt;text-align:right;color:gray;MARGIN-BOTTOM:0.2em;MARGIN-TOP:0.2em;">【美】欧内斯特•海明威(Ernest Hemingway)</h5><div style="height:2px;max-height:2px;border-top:1px dotted gray;margin-top:0.5em;"></div><div style="font-size:10pt;margin-bottom:0.2em;color:darkgray;margin-left:0.5em;margin-top:0.2em;">2013-07-03 22:24:08</div><div style="font-size:12pt;">“但是，人类不是生来要被打败的，”他说，“一个人可以被消灭，但不能被打败。”</div><div style="height:2px;max-height:2px;border-top:1px dotted gray;margin-top:0.5em;"></div><div style="font-size:10pt;margin-bottom:0.2em;color:darkgray;margin-left:0.5em;margin-top:0.2em;">2013-07-04 11:04:33</div><div style="font-size:12pt;">“我不懂罪过，我也不确定我是不是相信这个。也许，杀死大鱼是罪过。我觉得这就是罪过，虽然我这么做是为了养活自己，也可以给很多人吃。不过，这么说的话，什么事都是罪过了。别再想什么罪过了。现在想也太晚了，有些人是拿了钱干这种事的。让他们去想吧。你生来就是当渔夫的，就像鱼生来就是鱼一样。</div><br><br><hr style="BORDER-RIGHT-WIDTH:0px;BACKGROUND-COLOR:#ddd;BORDER-TOP-WIDTH:0px;BORDER-BOTTOM-WIDTH:0px;HEIGHT:2px;BORDER-LEFT-WIDTH:0px"><div style="height:2px;border:0;font-size:10pt;color:gray;margin-bottom:0.2em;">多看笔记 来自多看阅读 for Kindle</div></div><br><br></body></html>
