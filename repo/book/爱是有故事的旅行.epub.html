<html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>爱是有故事的旅行.epub</title></head><body><div style="width:90%;max-width:600px;margin:0px auto;padding:5px;font-size:12pt;font-family:Times"><h2 style="font-size:18pt;text-align:right;MARGIN-BOTTOM: 0em;">爱是有故事的旅行.epub</h2><h5 style="font-size:12pt;text-align:right;color:gray;MARGIN-BOTTOM:0.2em;MARGIN-TOP:0.2em;">汤佳</h5><div style="height:2px;max-height:2px;border-top:1px dotted gray;margin-top:0.5em;"></div><div style="font-size:10pt;margin-bottom:0.2em;color:darkgray;margin-left:0.5em;margin-top:0.2em;">2013-06-10 23:27:31</div><div style="font-size:12pt;">其实，生活本身就是一场旅行，你不往前走，就永远不知道这个世界有多美。在人生的旅途中，如果你把幸福当作一种信仰，无论在何时何地与何人在一起，你都是幸福的。这便是我要与你们分享的最大感悟。</div><br><br><hr style="BORDER-RIGHT-WIDTH:0px;BACKGROUND-COLOR:#ddd;BORDER-TOP-WIDTH:0px;BORDER-BOTTOM-WIDTH:0px;HEIGHT:2px;BORDER-LEFT-WIDTH:0px"><div style="height:2px;border:0;font-size:10pt;color:gray;margin-bottom:0.2em;">多看笔记 来自多看阅读 for Kindle</div></div><br><br></body></html>
