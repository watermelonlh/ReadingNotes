<html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>你的青春，不一样的年华.mobi</title></head><body><div style="width:90%;max-width:600px;margin:0px auto;padding:5px;font-size:12pt;font-family:Times"><h2 style="font-size:18pt;text-align:right;MARGIN-BOTTOM: 0em;">你的青春，不一样的年华</h2><div style="height:2px;max-height:2px;border-top:1px dotted gray;margin-top:0.5em;"></div><div style="font-size:10pt;margin-bottom:0.2em;color:darkgray;margin-left:0.5em;margin-top:0.2em;">2013-03-14 11:34:53</div><div style="font-size:12pt;">好像人一长大，就会把很多东西给弄丢了。比如那些简单却能让自己充实开心一天的东西，比如让自己肆意哭和笑的能力，还有那些曾经一起结伴同行的人。最可怕的不是弄丢了这些东西，而是你变得心安理得。你开始安慰自己，这就是成长，这就是我们最终会变成的样子。你只是找了个借口继续这样的生活，对以前的自己嗤之以鼻。</div><br><br><hr style="BORDER-RIGHT-WIDTH:0px;BACKGROUND-COLOR:#ddd;BORDER-TOP-WIDTH:0px;BORDER-BOTTOM-WIDTH:0px;HEIGHT:2px;BORDER-LEFT-WIDTH:0px"><div style="height:2px;border:0;font-size:10pt;color:gray;margin-bottom:0.2em;">多看笔记 来自多看阅读 for Kindle</div></div><br><br></body></html>
